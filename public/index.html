<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/img/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="template web using bootstrap5"/>
    <link rel="apple-touch-icon" href="/navlogo.png" />

    <!-- Google fonts - Popppins for copy-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&amp;display=swap" rel="stylesheet">

    <link href="/css/style.default.css" rel="stylesheet" />
    <link href="/vendor/fontawesome/css/all.min.css" rel="stylesheet" />
    <link href="/css/custom.css" rel="stylesheet" />
 

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <!--<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />-->
    <title>Template App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>


           <!--toast elements don't delete these-->
            <div id="toastcontainer" class="toast-container position-fixed z-index-50 bottom-0 end-0 p-3">
                <div class="toast hide" id="toast_element" role="alert" aria-live="assertive" aria-atomic="true">
                  <div class="toast-header"><span id="hgb" class="dot me-2"></span>
                    <div  id="toast_element_title" class="card-heading text-dark me-auto">Title</div>
                    <button class="btn-close" type="button" data-bs-dismiss="toast" aria-label="Close"></button>
                  </div>
                  <div id="toast_element_content" class="toast-body text-muted">Content</div>
                </div>
            </div>
            <script>
              //type = 'success'|'error'|'info'|'warn'
              function notify(type,content="",title=""){
                  var temp=$("#toast_element").clone();
                  $('#toastcontainer').append(temp);
                  temp.find("#toast_element_title").html(title);
                  temp.find("#toast_element_content").html(content);

                  switch (type) {
                    case 'info':
                      temp.find("#hgb").addClass("bg-info");
                      break;
                    case 'error':
                    temp.find("#hgb").addClass("bg-danger");
                      break;
                    default:
                      temp.find("#hgb").addClass("bg-success");
                  }

                  (new bootstrap.Toast(temp)).show();
                  setTimeout(function(){ temp.remove(); }, 3000);
              }
            </script>
          <!--end of toast elements-->


          <!-- loader... -->
          <div class="spinner-wrapper" id="globalloader">
            <div class="spinner">
              <div class="sk-wave">
                <div class="sk-rect sk-rect1"></div>
                <div class="sk-rect sk-rect2"></div>
                <div class="sk-rect sk-rect3"></div>
                <div class="sk-rect sk-rect4"></div>
                <div class="sk-rect sk-rect5"></div>
              </div>
              <div class="loadertext" >Loading.....</div>
            </div>
          </div>

            <script>
              function showPageLoader(){
                $('#globalloader').fadeIn(500);
              }

              function hidePageloader(){
                $('#globalloader').fadeOut(500);
              }

             document.addEventListener('DOMContentLoaded',function(){
              window.hidePageloader();
            });
            </script>

          <!-- end of loader... -->
  </body>
   <script src="/js/jquery-3.6.0.min.js"></script>
   <script src="/js/bootstrap.bundle.min.js"></script>
   <script src="/js/theme.js"></script>

 
</html>
